<h2 class="text-center">Entrar</h2>

<form  (ngSubmit)="onSubmit()" #form="ngForm">

  <div class="form-group ">
    <label>E-mail</label>
    <input class="form-control" type="email" name="email" id="email" [(ngModel)]="login.email" required  />
  </div>

<div class="form-group  ">
  <label>Senha</label>
  <input class="form-control " type="password" name="password" id="password" [(ngModel)]="login.password" required  />
</div>

<br>


<button type="submit" class="btn  btn-primary  form-control " [disabled]="form.form.invalid">Entrar</button>

<button type="button" class="btn btn-link  form-control " [routerLink]="['/create-account']">Criar conta</button>


</form>
