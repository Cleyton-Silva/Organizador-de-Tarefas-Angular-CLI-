<h2 class="text-center">Criar minha conta</h2>

<form ngSubmit="onSubmit()" #form="ngForm">

  <div class="form-group">
    <label>Nome</label>
    <input class="form-control" type="text" name="email" id="email" [(ngModel)]="Account.name" required />
  </div>

  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control" type="email" name="email" id="email" [(ngModel)]="Account.email" required />
  </div>

  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="Account.password" required />
  <br>
    <button type="submit" class="btn btn-primary btn-block " [routerLink]="['/login']" [disabled]="form.form.invalid">Criar minha conta </button>
  </div>



</form>
